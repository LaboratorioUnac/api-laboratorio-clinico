<div  *ngIf="actualizado"
      class="alert alert-info alert-dismissable">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>¡Paciente actualizado!</strong>
</div>

<div  *ngIf="ingresado"
      class="alert alert-info alert-dismissable">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>¡Paciente ingresado con exito!</strong>
</div>

<h3>Paciente <small>{{paciente.nombre}}</small> </h3>
<button [routerLink]="['/pacientes']"
      class="btn btn-outline-danger ">
  Regresar
</button>
<button   (click)="agregarNuevo(forma)"
          type="button" class="btn btn-outline-success">
  Nuevo paciente
</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">

      <form (ngSubmit)="guardar()" #forma="ngForm">

          <div class="form-group">
              <label>Nombre</label>
              <input  [(ngModel)]="paciente.nombre"
                      name="nombre"
                      type="text"
                      class="form-control"
                      placeholder="Nombre completo"
                      required>
          </div>

          <div class="form-group">
              <label>Numero de documento</label>
              <input  [(ngModel)]="paciente.documento"
                      type="number" name="documento"
                      class="form-control"
                      required>
          </div>

          <div class="form-group">
              <label>Telefono</label>
              <input  [(ngModel)]="paciente.telefono"
                      type="number" name="telefono"
                      class="form-control">
          </div>

          <div class="form-group">
            <button   [disabled]="!forma.valid"
                      type="submit" class="btn btn-outline-primary">
              Guardar cambios
            </button>
          </div>
      </form>
  </div>
</div>
