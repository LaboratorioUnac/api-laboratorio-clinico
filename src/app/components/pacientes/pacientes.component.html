<h1>Pacientes</h1>
<hr>
<div class="row">
  <div class="col-md-12 text-right">
      <button   [routerLink]="['/paciente','nuevo']"
                class="btn btn-outline-primary"
                type="button" name="button">
          Nuevo Paciente
      </button>
  </div>
</div>
<br>

<div class="row animated fadeIn fast">
    <div class="col-md-12">
      <div class="table-responsive">
          <table class="table">
            <thead class="thead-inverse">
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Documento</th>
                <th>Telefono</th>
                <th class="text-center">Opciones</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let key of pacientes | keys; let i = index">
                  <th>{{ i + 1 }}</th>
                  <td>{{ pacientes[key].nombre }}</td>
                  <td>{{ pacientes[key].documento }}</td>
                  <td>{{ pacientes[key].telefono }}</td>
                  <td class="text-right w230">
                      <button [routerLink]="['/paciente', key]"
                              type="button" class="btn btn-outline-success">
                          Editar
                      </button>
                      <button type="button" class="btn btn-outline-danger" (click) = "borrarPaciente(key)"
                              [routerLink]="['/pacientes']"  data-dismiss="modal">
                            Eliminar
                      </button>
                  </td>
                </tr>
            </tbody>
          </table>
          <div  *ngIf="(pacientes | keys).length === 0 && !loading"
                class="alert alert-info" role="alert">
              <strong>No hay</strong> registros que mostrar
          </div>

          <div *ngIf="loading"
                class="alert alert-warning" role="alert">
            <strong>Cargando...</strong> por favor espere
          </div>

      </div>
    </div>
</div>
